        <blockquote>
<p>手写new 分为 4 步</p>
</blockquote>
<ol>
<li>新建一个空对象</li>
<li>将空对象的原型指向 new的函数</li>
<li>改变空对象的 this指向</li>
<li>判断 fn返回值是 引用类型 返回引用类型否则 返回新建对象</li>
</ol>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="keyword">function</span> <span class="title function_">myNew</span>(<span class="params">fn, ...args</span>) &#123;</span><br><span class="line">  <span class="comment">// 1. 新建一个空对象</span></span><br><span class="line">  <span class="comment">// 2. 将空对象的原型指向 new的函数</span></span><br><span class="line">  <span class="keyword">let</span> obj = <span class="title class_">Object</span>.<span class="title function_">create</span>(fn.<span class="property"><span class="keyword">prototype</span></span>)</span><br><span class="line">  <span class="comment">// 3. 改变空对象的 this指向</span></span><br><span class="line">  <span class="keyword">let</span> res = fn.<span class="title function_">apply</span>(obj, args)</span><br><span class="line">  <span class="comment">// 4. 判断 fn返回值是 引用类型 返回引用类型否则 返回新建对象</span></span><br><span class="line">  <span class="keyword">return</span> (res &amp;&amp; <span class="keyword">typeof</span> res === <span class="string">&#x27;object&#x27;</span>) ? res : obj</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
